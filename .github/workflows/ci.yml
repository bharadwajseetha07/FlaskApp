name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: pytest -q

  build-and-push:
    needs: tests
    runs-on: ubuntu-latest
    if: success()   # Only run if tests passed
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/flaskapp:${{ github.sha }}
          docker build -t $IMAGE .

      - name: Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/flaskapp:${{ github.sha }}
          docker push $IMAGE

      - name: Login to second registry
        run: |
          echo "${{ secrets.SECOND_REGISTRY_PASSWORD }}" | docker login --username "${{ secrets.SECOND_REGISTRY_USERNAME }}" --password-stdin ${{ secrets.SECOND_REGISTRY_URL }}

      - name: Tag & push to second registry
        run: |
          IMAGE=${{ secrets.DOCKER_USERNAME }}/flaskapp:${{ github.sha }}
          docker tag $IMAGE ${{ secrets.SECOND_REGISTRY_URL }}/${{ secrets.SECOND_REGISTRY_USERNAME }}/flaskapp:${{ github.sha }}
          docker push ${{ secrets.SECOND_REGISTRY_URL }}/${{ secrets.SECOND_REGISTRY_USERNAME }}/flaskapp:${{ github.sha }}

      - name: Notify on failure
        if: failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.EMAIL_SMTP_HOST }}
          server_port: ${{ secrets.EMAIL_SMTP_PORT }}
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "CI Pipeline Failed"
          body: "The GitHub Actions pipeline failed for commit ${{ github.sha }}."
